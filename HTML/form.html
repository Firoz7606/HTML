<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="username">username:</label>
        <input type="text" name="username" id="username" placeholder="Enter your name" value="">
        <br><br>

        <label for="usersalary">usersalary:</label>
        <input type="number" name="usersalary" id="usersalary" placeholder="Enter your salary" value="">
        <br><br>

        <label for="useremail">useremail:</label>
        <input type="email" name="useremail" id="useremail" placeholder="Enter your email" value="">
        <br><br>

        <label for="userphone">userphone:</label>
        <input type="tel" name="userphone" id="userphone" placeholder="Enter your phone number" value="">
        <br><br>

        <label for="userpassword">userpassword:</label>
        <input type="password" name="userpassword" id="userpassword" placeholder="Enter your password" value="">
        <br><br>

        <label for="userdob">Date Of Birth:</label>
        <input type="date" name="userdob" id="userdob" placeholder="Enter your Date Of Birth" value="">
        <br><br>

        <label for="userintime">In Time</label>
        <input type="time" name="userintime" id="userintime" placeholder="Enter your time" value="">
        <br><br>

        <label for="userresume">Resume</label>
        <input type="file" name="userresume" id="userresume" placeholder="Upload your Resume" value="">
        <br><br>

        <label for="usercoontory">Country:</label>
        <select name="usercoontory" id="usercoontory">
            <option value="ind">india</option>
            <option value="usa">usa</option>
            <option value="china">china</option>
        </select>
        <br><br>

        <input type="submit">



    </form>
</body>
</html>
